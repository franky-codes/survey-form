<!DOCTYPE html>
<html>
<head>
    <title>Survey Form Project</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header id="header">
  <h1 id="title">Survey Form</h1>
  <hr>
  <p id="description">Hey there! Thanks for working out with us, you crushed it! Please take a moment to give us some feedback.</p>
</header>

<div id="form-container">
  <form id="survey-form" method="get" action="">
       <div class="label-column">
        <label id="name-label" for="name">* Name: </label>
      </div>
      
    <div class="input-column">
        <input type="text" id="name" class="input-field" name="name" placeholder="Full Name" required>
      </div>
       
    <div class="label-column">
      <label id="email-label" for="email">* Email Address: </label>
    </div>
    
    <div class="input-column">
      <input type="email" id="email" class="input-field" name="email" placeholder="Email" required>
    </div> 
   
    <div class="label-column">
      <label id="number-label" for="number">* Age: </label>
    </div>
    
    <div class="input-column">
      <input type="number" id="number" class="input-field" name="number" placeholder="Age" min="1" max="100" required>
    </div>
    
    <div class="label-column">
      <label id="radio-label">How would you rate your current fitness level?</label>
    </div>
    
    <div id="input-column">
      <input type="radio" name="fitness-level" value="beginner" checked> Beginner<br>
      <input type="radio" name="fitness-level" value="intermediate"> Intermediate<br>
      <input type="radio" name="fitness-level" value="expert"> Expert
    </div>
    
    <div class="label-column">
      <label id="dropdown-label" for="dropdown">* Which class did you attend?</label>
    </div>
    
    <div class="input-column">
      <select id="dropdown" class="input-field" name="dropdown" required>
        <option value="" disabled selected>Please Select</option>
        <option value="Chest & Back Attack">Chest & Back Attack</option>
        <option value="Killer Butt & Thighs">Call of Booty</option>
        <option value="Tanktop Arms">Tanktop Arms</option>
        <option value= "Kickboxing">Kickboxing</option>
      </select>
    </div>
    
    <div class="label-column">
      <label id="checkbox-label">We want to include something for everyone; which class(es) would you like to see added to the schedule?</label>
    </div>
    
    <div class="input-column">
      <input type="checkbox" name="class1" value="yoga"> Yoga<br>
     <input type="checkbox" name="class2" value="abs"> Awesome Abs<br>
      <input type="checkbox" name="class3" value="hiit"> 30 min HIIT (high intensity interval training)
    </div>
    
    <div class="label-column">
      <label id="text-area-label"> Have comments or suggestions? Let us know!</label>
    </div>
    
    <div class="input-column">
      <textarea id="comments-input"></textarea>
    </div>
    
    <input type="submit" id="submit" value="Submit">
    
  </form> 
</div>

<footer id="footer">
  <p>Coded by Francesca Jenkins | freeCodeCamp 2018
 </p>
</footer>
</body>
</html>
